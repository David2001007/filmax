<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body
    class="bg-black d-flex flex-column align-items-center justify-content-center vh-100"
  >
    <div class="logo-container mb-4">
      <img src="../imagens/logo.png" alt="Logo" class="logo" />
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <form id="formLogin" class="p-4 rounded shadow">
            <h2 class="text-center mb-4">Login</h2>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required />
            </div>
            <button type="submit" class="btn btn-dark fw-bold w-100">
              Entrar
            </button>
            <div id="mensagemErro" class="mt-3 text-center"></div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
